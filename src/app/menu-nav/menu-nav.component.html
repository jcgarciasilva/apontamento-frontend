<mat-sidenav-container class="sidenav-container" color="primary">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$) ? 'over' : 'side'"
  >
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/apontamento" outerLinkActive="active-link">Apontamentos</a>
      <a mat-list-item routerLink="/reports" outerLinkActive="active-link">Relatórios</a>
      <a mat-list-item houterLink="/cadastro" outerLinkActive="active-link">Cadastros</a>
      <a mat-list-item houterLink="/user" outerLinkActive="active-link">Usuários</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Apontamento</span>
    <span class="flex-spacer"></span>
    <button mat-icon-button><mat-icon>account_circle</mat-icon></button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
