<h2 mat-dialog-title>Cliente</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nome do cliente</mat-label>
    <input matInput placeholder="Nome" aria-label="Nome" formControlName="name">
    <mat-error *ngIf="!form.get('name').valid ">
      {{ formErrorName }}
    </mat-error>

  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button mat-button-raised color="primary" (click)="save()" [disabled]="!form.valid">Salvar</button>
</mat-dialog-actions>
