<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="400px">
    <mat-card-header>
      <mat-card-title>
        <h1 class="mat-h1">Apontamento de Horas</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <h2 class="mat-h2" class="mat-subtitle">Login</h2>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-icon>person</mat-icon>
          <mat-form-field fxFlex >
            <mat-label>Nome de usuário</mat-label>
            <input matInput placeholder="Nome de usuário" aria-label="Nome de usuário" formControlName="userName">
            <mat-error *ngIf="loginForm.get('userName').hasError('required')">
              Nome de usuário obrigatório
            </mat-error>
            <mat-error *ngIf="loginForm.get('userName').hasError('userName')">
              E-mail is not valid
            </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-icon matPrefix>vpn_key</mat-icon>
          <mat-form-field fxFlex >
            <input matInput placeholder="Senha" aria-label="Senha" type="password" formControlName="password">
            <mat-error *ngIf="loginForm.get('password').hasError('required')">
              Senha é obrigatória
            </mat-error>
            <mat-error *ngIf="loginForm.get('password').hasError('maxlength')">
              Password cannot be longer than 50 characters
            </mat-error>
          </mat-form-field>
        </div>
       <div fxLayout="row" class="margin-top">
          <div *ngIf="loginError" class="mat-caption error">{{loginError}}</div>
          <div class="flex-spacer"></div>
          <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid" style="width: 100%;">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
